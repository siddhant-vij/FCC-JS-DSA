<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Challenge</title>
  <style>
    .open {
      display: none;
    }
  </style>
</head>

<body>
  <ul id="food">
    <li>Meats
      <ul>
        <li>Red Meats
          <ul>
            <li>Beef</li>
            <li>Lamb</li>
            <li>Pork</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Fish</li>
            <li>Chicken</li>
            <li>Turkey</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Vegetables
      <ul>
        <li>Yummy ones
          <ul>
            <li>Potatoes</li>
            <li>Asparagus</li>
            <li>Peas</li>
          </ul>
        </li>
        <li>Yucky ones
          <ul>
            <li>Brussel Sprouts</li>
            <li>Kale</li>
            <li>Mushrooms</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    const food = document.querySelector('#food');
    food.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        Array.from(e.target.children).forEach(element => {
          element.classList.toggle('open');
        });
      }
    });
  </script>
</body>

</html>
