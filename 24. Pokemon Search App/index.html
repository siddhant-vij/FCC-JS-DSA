<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pokemon Search App">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Pokemon Search App</h1>

  <div class="container">
    <label for="search-input">Search for Pokemon Name or ID:</label>
    <div class="btn-ctn">
      <input type="text" name="search-input" id="search-input" required />
      <button class="search-button" id="search-button">
        Search
      </button>
    </div>

    <div id="pokemon-info">

      <div id="pokemon-card">
        <div id="name-id-ctn">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div id="weight-height-ctn">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="img-ctn">
          <img id="sprite" />
        </div>
        <div id="types"></div>
      </div>

      <table id="pokemon-stats">
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>
