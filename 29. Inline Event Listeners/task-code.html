<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Changing Element Colors</title>
    <style>
        h1,
        p {
            text-align: center;
        }

        button {
            display: block;
            margin: 2em 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1 id="title">This is a really fun Website</h1>
    <p id="first-paragraph">Wally The Warthog is a great pet</p>
    <p id="second-paragraph">Wally eats a lot of grass</p>
    <div class="wrapper">
        <button onclick="changeColor('blue')">How about making everything blue?</button>
        <button onclick="changeColor('red')">How about making everything red?</button>
    </div>
    <script>
        const h1El = document.getElementById('title');
        const p1El = document.getElementById('first-paragraph');
        const p2El = document.getElementById('second-paragraph');

        function changeColor(color) {
            h1El.style.color = color;
            p1El.style.color = color;
            p2El.style.color = color;
        }
    </script>
</body>

</html>
