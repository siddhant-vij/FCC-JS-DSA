<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">Welcome to Circle Click</div>
    <div>Click on the round ball to change its color randomly</div>
    <div id="wrapper">
        <div id="circle"></div>
    </div>
    <div id="note"></div>

    <!-- The addEventListener() method allows you to add multiple event handlers to a single element (for example, adding multiple click events to a single element) without overwriting previously assigned event handlers. -->

    <script>
        const note = document.getElementById("note");
        const circle = document.getElementById("circle");
        circle.addEventListener("click", function () {
            const color = Math.floor(Math.random() * 16777215).toString(16);
            note.innerHTML = "The color of the circle is: #" + color;
            circle.style.backgroundColor = "#" + color;
        });
    </script>
</body>

</html>
