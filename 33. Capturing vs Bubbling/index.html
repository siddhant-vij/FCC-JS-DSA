<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Capturing vs Bubbling</title>
</head>

<body>
  <button id="button1">Button One</button>
  <script>
    let button1 = document.querySelector("#button1");
    button1.addEventListener("click", clickHandler, true); // true is for capturing phase - going down the DOM tree

    button1.addEventListener("click", clickHandler, false); // default (false) is for bubbling phase - going up the DOM tree

    function clickHandler() {
      console.log("clicked");
    }
  </script>
</body>

</html>
